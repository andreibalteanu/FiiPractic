<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Management</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>

  <body>
    <div class="page">
      <aside onmouseover="toggleSidebar()" onmouseout="toggleSidebar()">
        <div class="actions">
          <button class="icon-btn" id="searchTask">
            <i class="fa fa-search fa-2x"></i>
            <h2 class="iconDescription">SEARCH</h2>
          </button>
          <br />
          <button class="icon-btn" id="addTask">
            <i class="fa fa-plus fa-2x"></i>
            <h2 class="iconDescription">ADD</h2>
          </button>
          <br />
          <button class="icon-btn" id="filterTask">
            <i class="fas fa-filter fa-2x"></i>
            <h2 class="iconDescription">FILTER</h2>
          </button>
        </div>
        <div class="avatar"></div>
      </aside>
      <main>
        <div class="dark-mode" onclick="darkMode()">
          <i id="icon-mode" class="fas fa-moon"></i>
          <p id="dark-mode-inner">DARK MODE</p>
        </div>
        <h1>JIRA board</h1>
        <div class="filterSection">
          <div class="filterElements">
            <div class="type filterTitle">
              <h5>Type:</h5>
              <button
                class="filterButton filterTypeButton"
                id="taskB"
                onclick="validateTypeFilters(event)"
              >
                Task
              </button>
              <button
                class="filterButton filterTypeButton"
                id="improvB"
                onclick="validateTypeFilters(event)"
              >
                Improvement
              </button>
              <button
                class="filterButton filterTypeButton"
                id="bugB"
                onclick="validateTypeFilters(event)"
              >
                Bug
              </button>
            </div>
            <br />
            <div class="priority filterTitle">
              <h5>Priority:</h5>
              <button
                class="filterButton filterPriorityButton"
                id="lowB"
                onclick="validatePriorityFilters(event)"
              >
                Low
              </button>
              <button
                class="filterButton filterPriorityButton"
                id="medB"
                onclick="validatePriorityFilters(event)"
              >
                Medium
              </button>
              <button
                class="filterButton filterPriorityButton"
                id="highB"
                onclick="validatePriorityFilters(event)"
              >
                High
              </button>
              <button
                class="filterButton filterPriorityButton"
                id="urgentB"
                onclick="validatePriorityFilters(event)"
              >
                Urgent
              </button>
            </div>
            <i class="fas fa-times-circle"></i>
          </div>
        </div>
        <div class="board">
          <section class="list">
            <h5 class="section-title">Backlog</h5>
            <div class="tasks"></div>
          </section>

          <section class="list">
            <h5 class="section-title">Selected for development</h5>
            <div class="tasks"></div>
          </section>

          <section class="list">
            <h5 class="section-title">In progress</h5>
            <div class="tasks"></div>
          </section>

          <section class="list">
            <h5 class="section-title">Done</h5>
            <div class="tasks"></div>
          </section>
        </div>
      </main>
    </div>
    <script src="./src/app.js"></script>
  </body>
</html>
