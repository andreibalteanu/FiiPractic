<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Management</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>

  <body>
    <div class="page">
      <aside onmouseover="toggleSidebar()" onmouseout="toggleSidebar()">
        <div class="actions">
          <button class="icon-btn" id="searchTask">
            <i class="fa fa-search fa-2x"></i>
            <h2 class="iconDescription">SEARCH</h2>
          </button>
          <br />
          <button class="icon-btn" id="addTask">
            <i class="fa fa-plus fa-2x"></i>
            <h2 class="iconDescription">ADD</h2>
          </button>
          <br />
          <button class="icon-btn" id="filterTask">
            <i class="fas fa-filter fa-2x"></i>
            <h2 class="iconDescription">FILTER</h2>
          </button>
        </div>
        <div class="avatar"></div>
      </aside>
      <main>
        <h1>JIRA board</h1>
        <div class="filterSection">
          <div class="filterElements">
            <div class="type filterTitle">
              <h5>Type:</h5>
              <button class="filterButton">Task</button>
              <button class="filterButton">Improvement</button>
              <button class="filterButton">Bug</button>
            </div>
            <br />
            <div class="priority filterTitle">
              <h5>Priority:</h5>
              <button class="filterButton">Low</button>
              <button class="filterButton">Medium</button>
              <button class="filterButton">High</button>
              <button class="filterButton">Urgent</button>
            </div>
            <i class="fas fa-times-circle"></i>
          </div>
        </div>
        <div class="board">
          <section class="list">
            <h5 class="section-title">Backlog <span>4</span></h5>
            <div class="tasks">
              <div class="task" draggable="true">
                <p class="task-title">My first task</p>
                <div class="task-details">
                  <div class="task-info">
                    <div class="avatar"></div>
                    <p class="task-code">STORY-5351</p>
                  </div>
                  <div class="task-status">
                    <div class="task-type">
                      <i class="fa fa-bookmark"></i>
                    </div>
                    <div class="task-priority">
                      <i class="fa fa-arrow-up"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>

          <section class="list">
            <h5 class="section-title">
              Selected for development <span>4</span>
            </h5>
            <div class="tasks"></div>
          </section>

          <section class="list">
            <h5 class="section-title">In progress <span>4</span></h5>
            <div class="tasks"></div>
          </section>

          <section class="list">
            <h5 class="section-title">Done <span>4</span></h5>
            <div class="tasks"></div>
          </section>
        </div>
      </main>
    </div>
    <script src="./src/app.js"></script>
  </body>
</html>
